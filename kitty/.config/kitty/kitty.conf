
# ───── Environment ─────
env TERM xterm-256color

# ───── Window ─────
background_opacity 0.85
hide_window_decorations yes
background #1E1E2E
foreground #CDD6F4

# ───── Font ─────
font_family MesloLGS Nerd Font
bold_font MesloLGS Nerd Font Bold
italic_font MesloLGS Nerd Font Italic
bold_italic_font MesloLGS Nerd Font Bold Italic
font_size 11.5
symbol_map U+1F300-U+1FAFF Noto Color Emoji

# ───── Cursor ─────
cursor #F5E0DC
cursor_text_color #1E1E2E
cursor_blink_interval 0

# ───── Selection ─────
selection_background #F5E0DC
selection_foreground #1E1E2E

# ───── Normal Colors ─────
color0  #45475A
color1  #F38BA8
color2  #A6E3A1
color3  #F9E2AF
color4  #89B4FA
color5  #F5C2E7
color6  #94E2D5
color7  #BAC2DE

# ───── Bright Colors ─────
color8  #585B70
color9  #F38BA8
color10 #A6E3A1
color11 #F9E2AF
color12 #89B4FA
color13 #F5C2E7
color14 #94E2D5
color15 #A6ADC8

# ───── Dim Colors ─────
color16 #FAB387
color17 #F5E0DC

# ───── Search & Hints Colors (Kitty doesn't have exact equivalents) ─────
# Kitty does not support custom colors for search matches or vi-mode cursor directly.
# You may configure those via themes or let them fall back to general selection/cursor colors.

# ───── Additional Options ─────
# Optional: increase scrollback lines
scrollback_lines 5000

# Optional: performance tuning
repaint_delay 10
input_delay 1
